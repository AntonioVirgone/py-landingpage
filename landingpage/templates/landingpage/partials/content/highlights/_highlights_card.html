<div class="col-md-6">
  <div
    class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
  >
    <div class="col p-4 d-flex flex-column position-static">
      {% if highlight_detail.isLBigArticle %}
      <strong class="d-inline-block mb-2 text-success">Design</strong>
      {% else %}
      <strong class="d-inline-block mb-2 text-primary">World</strong>
      {% endif %}
      <h3 class="mb-0">{{ highlight_detail.title }}</h3>
      <div class="mb-1 text-muted">{{ highlight_detail.published | date:"M, d" }}</div>
      <p class="card-text mb-auto">
        {{ highlight_detail.content | truncatewords_html:8 }}
      </p>
      <a href="{{ highlight_detail.get_absolute_url }}" class="stretched-link">Continue reading</a>
    </div>
    <div class="col-auto d-none d-lg-block">
      <svg
        class="bd-placeholder-img"
        width="200"
        height="250"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
        role="img"
        aria-label="Placeholder: Thumbnail"
      >
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#55595c" />
        <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
      </svg>
    </div>
  </div>
</div>
