{% extends 'landingpage/base.html' %}

{% block page_content %}
    <div class="container-fluid">
        <h5>Info Profile:</h5>
        <ul>
            <li>Name: {{ user.username }}</li>
            <li>Email: {{ user.email }}</li>
            <li>Birthdate: {{ user.profile.birthdate }}</li>
        </ul>
    <br>
    <p>Change your profile <a href="#">here</a></p>
    <p>Change your password <a href="{% url 'accounts:password_change' %}">here</a></p>
    </div>
{% endblock %}
